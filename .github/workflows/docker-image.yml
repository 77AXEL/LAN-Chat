name: Docker Image

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build . --file Dockerfile --tag lan-chat

      - name: Save Docker image as tar
        run: docker save lan-chat -o lan-chat.tar

      - name: Upload lan-chat.tar to release
        uses: softprops/action-gh-release@v2
        with:
          files: lan-chat.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
